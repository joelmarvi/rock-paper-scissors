<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/bcbb08b5c8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modal.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
           <header class="header">
               <h1>Rock Paper Scissors</h1>
               <button id="restart" class="restart-btn">Restart Game</button>
               <div id="score" class="score"> <!--id for pulling it into the JS, class for styling-->
                   <p>Player: 0</p>
                   <p>Computer: 0</p>
               </div> 
           </header> 
           <h2>Make Your Selection</h2>
           <div class="choices">
               <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
               <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
               <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>
           </div>
        </div>

        <!-- Modal -->
        <div class="modal">
            <div id="result" class="modal-content">
                <h1 class="text-win">You Win!</h1>
                <i class="far fa-hand-rock fa-10x"></i>
                <p>Computer Chose Rock</p>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
