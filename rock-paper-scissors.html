<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>  
  <script>
    function computerPlay() {
        let computerTurn = Math.floor((Math.random() * 3) + 1);
        if (computerTurn == 1) {
            return 'rock';
        } else if (computerTurn == 2) {
            return 'paper';
        } else {
            return 'scissors';
        }
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' ) {
            if (computerSelection == 'rock') {
                return 'It\'s a tie! try again!';
            } else if (computerSelection == 'paper') {
                return 'You lose! Paper beats rock.';
            } else {
                return 'You win! Rock beats scissors.';
            }
        } else if (playerSelection == 'paper') {
            if (computerSelection == 'rock') {
                return 'You win! Paper beats rock.';
            } else if (computerSelection == 'paper') {
                return 'It\'s a tie! try again!';
            } else {
                return 'You lose! Scisssors beats paper.';
            }
        } else if (playerSelection == 'scissors') {
            if (computerSelection == 'rock') {
                return 'You lose! Rock beats scissors.';
            } else if (computerSelection == 'paper') {
                return 'You win! Scissors beats paper.';
            } else {
                return 'It\'s a tie! try again!';
            }
        } else {
            return 'Please choose between rock, paper, scissors.';
        }
    }
  
    let computerSelection = computerPlay();
    
    function game() {
        console.log('Let\'s play 5 round of rock, paper, scissors, are you ready?')
        let playerScore = 0;
        let computerScore = 0; 
        for (i = 1; i < 6; i++) {
            let playerSelection = prompt('Round: '+ i +', Rock, Paper, Scissors?');
            let round = playRound(playerSelection.toLowerCase(), computerSelection);
            if (round.includes('win')) {
                console.log('Round: ' + i);
                console.log(round);
                playerScore++
                console.log('Player: ' + playerScore + '. Computer: ' + computerScore + '.');
            } else if (round.includes('lose')) {
                console.log('Round: ' + i);
                console.log(round);
                computerScore++
                console.log('Player: ' + playerScore + '. Computer: ' + computerScore + '.'); 
            } else if (round.includes('tie')) {
                console.log('Round: ' + i);
                console.log(round);
                console.log('Player: ' + playerScore + '. Computer: ' + computerScore + '.');
            } else {
                console.log('Please choose between rock, paper, scissors.');
            }
        }

        if (playerScore > computerScore) {
            console.log('You win! Player: ' + playerScore + '. Computer: ' +computerScore + '.');
        } else if (playerScore < computerScore) {
            console.log('You lose! Player: ' + playerScore + '. Computer: ' +computerScore + '.');
        } else {
            console.log('You tied! Player: ' + playerScore + '. Computer: ' +computerScore + '.');
        }
    }

    game();
    
    
  </script>
</body>
</html>
