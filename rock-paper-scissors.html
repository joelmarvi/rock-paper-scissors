<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>  
  <script>
    function computerPlay() {
        let computerChoice = Math.floor((Math.random() * 9) + 1);
        if (computerChoice <= 3) {
            return 'Rock';
        } else if (computerChoice <= 6) {
            return 'Paper';
        } else {
            return 'Scissors';
        }
    }
  </script>
</body>
</html>
